<header class="d-flex mb-3 pt-5 justify-content-between">
  <h2>Manager</h2>
  <button class="btn btn-primary" routerLink="/product/add">Add Product</button>
</header>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody> 
    <tr>
     <tr *ngFor="let item of items | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
       <td>{{item.id}}</td>
       <td>{{item.image}}</td>
       <td>{{item.name}}</td>
       <td>{{item.price}}</td>
       <td>{{item.desc}}</td>
  </tr>
  </tbody>
</table>

<ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="items.length"></ngb-pagination>
