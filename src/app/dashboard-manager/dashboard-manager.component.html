<header class="d-flex mb-3 pt-5 justify-content-between">
  <h2>Manager</h2>
  <button class="btn btn-primary" routerLink="/admin/dashboard-add">Add Product</button>
</header>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody> 
     <tr *ngFor="let product of products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
       <td>{{product.id}}</td> 
       <td><img  style="width: 100px; height: 70px;" src="{{product.image}}" alt=""></td>
       <td>{{product.name}}</td>
       <td>{{product.price}}</td>
       <td>{{product.desc}}</td>
       <td>
            <button class="btn btn-info ml-3" routerLink="/admin/dashboard-edit">Edit</button>
            <button class="btn btn-danger ml-3" >Delete</button>
      </td>
     </tr>
  </tbody>
</table>

<ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="product.length"></ngb-pagination>
